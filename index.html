<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Gallery</h1>
  <!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="img/one.jpg" alt="Nature" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img/two.jpg" alt="Snow" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img/three.jpg" alt="Mountains" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img/four.jpg" alt="Lights" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg">

  <!-- Image text -->
  <div id="imgText"></div>
</div>
</body>
</html>
